name: Build Veloera

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build Veloera
    steps:
    
      - uses: actions/checkout@v4
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clone Repo
        run: |
            export LATEST_APP=$(wget -qO- https://api.github.com/repos/Veloera/Veloera/releases/latest | grep -oP '"tag_name":\s*"\K[^"]+')
            echo "LATEST_VERSION=$LATEST_APP" >> $GITHUB_ENV
            git clone --depth 1 -b $LATEST_APP https://github.com/Veloera/Veloera

      - name: Build Frontend
        env:
          CI: ""
        run: |
          cd Veloera/web
          npm install
          VITE_REACT_APP_VERSION=$(git describe --tags) npm run build
          cd ../..

      - name: Build Backend
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          release: 13.2
          prepare: |
            pkg install -y jq wget curl git gcc bash gawk gsed
            wget https://dl.google.com/go/go1.22.1.freebsd-amd64.tar.gz && tar -C /usr/local -xzf go1.22.1.freebsd-amd64.tar.gz && rm go1.22.1.freebsd-amd64.tar.gz
            ln -s /usr/local/go/bin/go /usr/local/bin/go
          run: |
            git config --global --add safe.directory /home/runner/work/Veloera-freebsd/Veloera-freebsd/Veloera
            cd Veloera
            go mod download
            go build -ldflags "-s -w -X 'veloera/common.Version=${{ env.LATEST_VERSION }}' -extldflags '-static'" -o veloera || (echo "Build failed" && exit 1)

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: veloera-freebsd
          path: |
              Veloera/veloera
  
      - name: Generate release tag
        id: tag
        run: |
          echo "release_tag=${{ env.LATEST_VERSION }}" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.LATEST_VERSION }}
          files: |
                Veloera/veloera
              
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 8
